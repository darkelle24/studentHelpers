<div class="page">
    <div class="container">
        <div class="filter-container">
            <mat-form-field class="select filter" appearance="outline">
                <mat-select>
                    <mat-option value="volvo">Volvo</mat-option>
                    <mat-option value="saab">Saab</mat-option>
                    <mat-option value="mercedes">Mercedes</mat-option>
                    <mat-option value="audi">Audi</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="searchBar filter" appearance="outline">
                <mat-icon matPrefix>search</mat-icon>
                <input placeholder="Chercher" matInput type="text" [(ngModel)]="value">
                <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
              <mat-icon>close</mat-icon>
            </button>
            </mat-form-field>
        </div>

        <div class="country-list">
            <mat-card *ngFor="let item of list" class="one-country clickable mat-elevation-z4" (click)="goTo(item)">
                <mat-card-header class="title">
                    <div mat-card-avatar class="header-image" [style.background-image]="'url(' + item.image + ')'"></div>
                    <mat-card-title>{{item.title}}</mat-card-title>
                    <mat-card-subtitle>{{item.subtitle}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        {{item.content}}
                    </p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
